<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE NUMBERS</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .thenumbers {
            color: #ff0000;
            font-size: 2.5rem;
            text-shadow: 0px 0px 6px #ff0000;
            letter-spacing: 5px;
            text-align: center;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop autoplay>
        <source src="LND.mp3" type="audio/mpeg">
    </audio>
    <div class="thenumbers" id="display">
        73 83 82 65 69 76 32 73 83 32 76 73 83 84 69 78 73 78 71
    </div>

    <script>
        const messages = [
            "73 83 82 65 69 76 32 73 83 32 76 73 83 84 69 78 73 78 71", 
                        "why", 
                        "no", 
                        "war", 
            "84 72 69 32 87 65 73 84 32 73 83 32 78 79 84 32 79 86 69 82"  
        ];
        
        const display = document.getElementById('display');
        
        function flashMessages() {
            setInterval(() => {
                const randomIndex = Math.floor(Math.random() * messages.length);
                display.textContent = messages[randomIndex];
            }, 800); 
        }
                window.addEventListener('load', flashMessages);
    </script>
</body>
</html>
