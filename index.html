<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE NUMBERS</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thenumbers {
            color: #ff0000;
            font-size: 2.5rem;
            text-shadow: 0px 0px 6px #ff0000;
            letter-spacing: 5px;
            text-align: center;
            transition: opacity 0.1s;
        }

        .rm {
            background-color: #ff0000 !important;
            color: #000000 !important;
            text-shadow: none !important;
        }

        .timer {
            font-size: 2rem;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .ft {
            position: fixed;
            color: #ff0000;
            font-size: 1rem;
            text-shadow: 0px 0px 6px #ff0000;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .ft.rm {
            background-color: #ff0000 !important;
            color: #000000 !important;
            text-shadow: none !important;
        }

        .ht {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #000;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <audio id="background-audio" loop autoplay>
        <source src="LND.mp3" type="audio/mpeg">
    </audio>
    <div class="thenumbers" id="display">
        73 83 82 65 69 76 32 73 83 32 76 73 83 84 69 78 73 78 71
    </div>
    <div class="ft" id="floatingText">
        23 8 25 0 1 18 5 0 25 15 21 0 8 5 18 5
    </div>
    <div class="ht">
        23 5 0 14 5 5 4 0 20 15 0 18 5 13 1 11 5 0 9 20
    </div>
    <script>
        const messages = [
            "73 83 82 65 69 76 32 73 83 32 76 73 83 84 69 78 73 78 71",
            "9 18 1 14 0 23 9 12 12 0 2 5 0 7 15 14 5",
            "14 21 3 12 5 1 18 0 19 9 20 5 19",
            "why",
            "no",
            "war",
            "84 72 69 32 87 65 73 84 32 73 83 32 78 79 84 32 79 86 69 82"
        ];

        const targetDate = new Date('2026-06-06T00:00:00');

        const display = document.getElementById('display');
        const floatingText = document.getElementById('floatingText');

        function flashMessages() {
            setInterval(() => {
                if (Math.random() < 0.03) {
                    triggerReverseMode();
                } else {
                    showNormalMessage();
                }
            }, 800);

            setInterval(moveFloatingText, 800);
        }

        function moveFloatingText() {
            if (Math.random() < 0.03) {
                showFloatingText();
            } else {
                hideFloatingText();
            }
        }

        function showFloatingText() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 50);
            
            floatingText.style.left = x + 'px';
            floatingText.style.top = y + 'px';
            
            floatingText.classList.add('rm');
            floatingText.style.opacity = '1';
            
            setTimeout(hideFloatingText, 2000 + Math.random() * 3000);
        }

        function hideFloatingText() {
            floatingText.classList.remove('rm');
            floatingText.style.opacity = '0';
        }

        function showNormalMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            display.textContent = messages[randomIndex];
            display.classList.remove('rm', 'timer');

            const existingTimer = document.querySelector('.timer-display');
            if (existingTimer) {
                existingTimer.remove();
            }
        }

        function triggerReverseMode() {
            display.classList.add('rm', 'timer');

            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                display.textContent = `DAYS: ${days} HOURS: ${hours}`;
            } else {
                display.textContent = "Its happend.";
            }

            setTimeout(() => {
                showNormalMessage();
            }, 2000);
        }
        window.addEventListener('load', () => {
            flashMessages();
            moveFloatingText();
        });
    </script>
</body>

</html>
